 4 . Hoisting : 

جاوااسکریپت موقع اجرا تعریف متغیرها و توابع رو می‌بره بالای فایل یا بالای اسکوپ، قبل از اینکه کد اجرا بشه
var :  بالا کشیده میشه ولی مقدارش undefined می‌مونه
let / const  : هم بالا کشیده میشن، ولی قبل از تعریف، قابل استفاده نیستن 
function : توابع  به طور کامل بالا کشیده میشن و می‌تونی قبل از تعریف صداشون بزنی

